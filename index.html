<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil Portal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Menu -->
    <header class="cabecalho">
        <nav class="menu-principal">
            <div class="btn-logo">
                <div class="btn-menu">
                    <button class="abrir"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="logo">
                    <img src="img/logo-p.png" alt="Logo">
                </div>
            </div>
            <div class="btn-registro">
                <button>Login/Register</button>
            </div>
        </nav>

        <ul class="menu-mobile">
            <div class="btn-registro-mobile">
                <button>Login/Register</button>
            </div>

            <div class="linha"></div>

            <div class="logo-grande">
                <img src="img/logo-g.png" alt="Logo RE grande">
            </div>

            <div class="linha"></div>

            <li>
                <a href="#">Notícias</a>
            </li>
            <li>
                <a href="#">História</a>
            </li>
            <li>
                <a href="#">Time Line</a>
            </li>
            <li>
                <a href="#">Conteúdos</a>
            </li>
            <li>
                <a href="#">Dados</a>
            </li>
            <li>
                <a href="#">Embaixador</a>
            </li>

            <div class="linha"></div>

            <div class="idioma">
                <h3>Idioma</h3>

                <div>
                    <i class="fa-solid fa-language"></i>
                    <a href="#">Inglês</a>
                </div>
            </div>

            <div class="linha"></div>

            <div class="x-musk">
                <h3>Twitter</h3>
                <div>
                    <i class="fa-brands fa-x-twitter"></i>
                    <a href="#">Resident Evil Portal</a>
                </div>
            </div>

            <div class="linha"></div>

            <div class="sobre-site">
                <div>
                    <i class="fa-solid fa-question"></i>
                    <a href="#">sobre este site</a>
                </div>
            </div>
        </ul>
    </header>

    <main>
        <div class="banner">
            <div class="img-banner">
                <img src="img/letter_re.png" alt="Resident Evil">
            </div>
        </div>

        <section class="faixa-controles">
            <div class="controles">
                <button>Sobre</button>
                <button>História</button>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
